plugins {
    id 'java'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.0.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

group 'ddai'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'ddai:event-bus:1.0-SNAPSHOT'
    compile 'org.springframework.boot:spring-boot-dependencies:2.0.5.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:2.2.1.RELEASE'

    compile 'mysql:mysql-connector-java:5.1.6'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:2.2.1.RELEASE'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
